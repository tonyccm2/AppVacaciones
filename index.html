<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FIREBASE -->
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
    https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-firestore.js"></script>

    <link rel="stylesheet" href="../bootstrap.min.css">
    <title>Sistema de Vacaciones</title>
</head>

<body class="bg-light">

    <!-- ADD TASK -->
    <div class="container p-4">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
  
              <h1 class="h4">Agregar Trabajador</h1>
  
              <form id="worker-form">
                <div class="form-group">
                  <input type="text" id="worker-nombres" class="form-control" placeholder="Nombres de Trabajador"
                    autofocus>
                </div>
                <div><p> </p></div>
                <div class="form-group">
                    <input type="text" id="worker-apellidos" class="form-control" placeholder="Apellidos de Trabajador">
                </div>
                <div><p> </p></div>
                <button class="btn btn-primary" id="btn-worker-form">
                  Guardar
                </button>
  
              </form>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <di class="card-body">
              <h4>Establecer Fecha</h4>
              <form id="date-form">
                <input id="fecha" type="date" class="form-control">
              </form>
            </di>
          </div>
        </div>
      </div>
    </div>
    <!-- Tasks List -->
    <div class="col-md-10 p-4" id="workers-container"></div>
    
    <script src="index.js"></script>
  </body>
  
</html>
